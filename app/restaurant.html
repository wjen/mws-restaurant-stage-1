<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <ul class="navigation" role="navigation">
        <li><a title="home page" href="/"><img src="src/rr-icon512.png" alt="Restaurant Reviews logo"></a></li>
        <li class="navigation__title"><h1><a title="home page" href="/">Restaurant Reviews</a></h1></li>
      </ul>
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a title="home" href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->

    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- <label id="map-aria-description" class="map-aria-description">Leaflet Map Application</label> -->
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="Restaurant Details">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews List">
      <ul id="reviews-list"></ul>
    </section>
    <!-- begin form for restaurant -->
    <section id="reviews-form-container">
      <form id="create-edit-review-form" aria-label="create/edit review form">
        <h2 id="reviews-form-header"></h2>
        <label for="name">
          Name
          <input type="text" id="name" class="reviews-input" placeholder="Type your name here" required>
          <br>
        </label>
        <label for="rating">
          Rating
          <input type="number" id="rating" class="reviews-input"  placeholder="Enter a rating" required>
          <br>
        </label>
        <label for="review">
          Review
          <textarea name="review-field" class="reviews-input" id="review-field" placeholder="Write a review" cols="30" rows="10" required maxlength="100"></textarea>
          <br>
        </label>
      </form>
      <button title="Submit form button" type="button" class="submit-form-button" id="submit-form-btn" form="create-edit-review-form">Submit</button>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a title="home page" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="./restaurant.bundle.js"></script>
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <!-- <script type="text/javascript" src="js/restaurant_info.js"></script> -->
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
