<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="favicon.ico" rel="icon">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <ul class="navigation nav site-nav site-nav__main">
      <li><a href='/'><img src="./img/rr_icon.png" alt="restaurant reviews home logo"></a></li>
      <li>
        <h1 class="masthead"><a href="/">Restaurant Reviews</a></h1>
      </li>
    </ul>
  </header>

  <main class="maincontent">
    <section id="map-container">
      <div id="mapid" role="application" aria-hidden="true"></div>
    </section>
    <section class="filter-section">
      <div class="filter-options" aria-label="filter options for restaurants">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class="filter-label">Filter by neighborhoods</label>
        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label">Filter by cuisines</label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="./app.bundle.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
