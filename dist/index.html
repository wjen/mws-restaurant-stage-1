<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <title>Restaurant Reviews </title>
</head>

<body>
  <header>
    <nav>
      <ul class="navigation" role="navigation">
        <li><a title="home page" href="/"><img src="./img/rr_icon.png" alt="Restaurant Reviews logo"></a></li>
        <li class="navigation__title"><h1><a title="home page" href="/">Restaurant Reviews</a></h1></li>
      </ul>
    </nav>
  </header>

  <main class="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <section class="filter-section">
      <div class="filter-options" aria-label="filter options for restaurants">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="neighborhoods-label" class="filter-label">Filter by neighborhoods</label>


        <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="cuisines-label" class="filter-label">Filter by cuisines</label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- <script type="application/javascript" charset="utf-8" src="src/registration.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="./app.bundle.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="src/main.js"></script> -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
